<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container bg-primary.bg-gradient bg-opacity-25 w-100 h-auto border-2 border-danger mt-3">
        <div class="w-100 h-5 bg-success d-flex flex-column justify-content-center p-2 rounded-2">
            <h1 class="d-flex justify-content-center">country information</h1>
            <select class="form-control w-100" id="formSelectCountries">
                <option>select country</option>
              </select>
        </div>
        <div class="d-flex justify-content-center align-content-center border-3 border-danger p-1 info">
            <div class=" bg-info col-4 p m-1 rounded-1" >
                <h6 class="ps-3"></h6>
                <p class="ps-3">Name: <p></p></p>
                <p class="ps-3">Native name: <p></p></p>
                <p class="ps-3">Capital: <p></p></p>
                <p class="ps-3">Region: <p></p></p>
                <p class="ps-3">Population: <p></p></p>
                <p class="ps-3">Languages: <p></p></p>
                <p class="ps-3">Time zone: <p></p></p>
            </div>
            <div class=" col-4 flex-column bg-warning m-1 rounded-2" >
                <h4 class="bg-warning pt-2 d-flex justify-content-center align-items-center rounded-1">calling code</h4>
                <div class="bg-black text-light  h-75 mt-4 d-flex justify-content-center align-items-center rounded-1" style="font-size: 120px;">98</div>
            </div>
            <div class=" col-4 bg-danger d-flex border-2 border-danger m-1 rounded-2" >
                <img class="rounded-1" src="./download.png" alt="">
            </div>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="./jquery-3.6.3.min.js"></script>
<script src="./main.js"></script>
</html>
